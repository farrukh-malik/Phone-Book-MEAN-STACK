  <!-- Terminal insert contact start-->
  <div class="alert alert-success" role="alert" *ngIf="addSection">
    <form>
      <div class="form-group">
        <label for="insetName">Name</label>
        <input type="text" class="form-control" id="insetName" aria-describedby="emailHelp"
          placeholder="Enter Your Name...">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="insetNumber">Number</label>
        <input type="number" class="form-control" id="insetNumber" placeholder="Number">
      </div>
      <div class="form-group">
        <label for="insertCountry">Country</label>
        <input type="text" class="form-control" id="insertCountry" placeholder="Country">
      </div>
      <div class="form-group">
        <label for="insertImage">Upload Image</label>
        <input type="file" class="form-control-file" id="insertImage">
      </div>
      <button type="button" class="btn btn-outline-success" style="float: right;">Submit</button>
    </form>
  </div>
  <!-- Terminal insert contact end-->

  <!-- Terminal update contact start-->
  <div class="alert alert-info" role="alert" *ngIf="updateSection">
    <form>
      <div class="form-group">
        <label for="updateName">Name</label>
        <input type="text" class="form-control" id="updateName" aria-describedby="emailHelp"
          placeholder="Enter Your Name...">

      </div>
      <div class="form-group">
        <label for="updateNumber">Number</label>
        <input type="number" class="form-control" id="updateNumber" placeholder="Number">
      </div>
      <div class="form-group">
        <label for="updateCountry">Country</label>
        <input type="text" class="form-control" id="updateCountry" placeholder="Country">
      </div>
      <div class="form-group">
        <label for="updateImage">Upload Image</label>
        <input type="file" class="form-control-file" id="updateImage">
      </div>
      <button type="button" class="btn btn-outline-info" style="float: right;">Submit</button>
    </form>
  </div>
